<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Query</title>
<style>
 body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .chat-container {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100%;
    }

    .chat-container li {
        background-color: #e6f2ff;
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
        word-wrap: break-word;
    }

    .user-msg {
        background-color: #b2d3ff;
        align-self: flex-end;
    }

    .bot-msg {
        align-self: flex-start;
    }

    .query-form {
        margin-top: 20px;
        width: 100%;
        display: flex;
        align-items: center;
    }

    .query-form label {
        display: none;
    }

    .query-form input[type="text"] {
        flex: 1;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .query-form input[type="submit"] {
        margin-left: 10px;
        padding: 8px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .query-form input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .question-msg {
    margin: 10px 0px 10px 80px !important;
    background: linear-gradient(135deg, #ffebcc, #ffc0a6) !important; /* Gradient background for questions */
    padding: 10px !important;
    padding-left: 80px !important;
    border-radius: 10px !important;
    max-width: 70% !important;
    word-wrap: break-word !important;
}


.answer-msg {
    background-color: #ccffcc; /* Light green for answers */
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
    word-wrap: break-word;
}
</style>
</head>
<body>
    <div class="container">
        <ul class="chat-container">
            <li class="bot-msg">Welcome! How can I assist you today?</li>
        </ul>

        <ul class="chat-container">
            {% for qa_pair in answers %}
                {% for question, answer in qa_pair.items() %}
                    <li class="question-msg">{{ question }}</li>
                    <li class="answer-msg">{{ answer }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
        <form class="query-form" method="post">
            <input type="text" id="query" name="query" autocomplete="off" placeholder="Ask me anything...">
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
