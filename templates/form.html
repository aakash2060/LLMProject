<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h2 {
        margin-top: 0;
      }

      form {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="file"],
      input[type="text"] {
        width: calc(100% - 10px);
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 20px 0;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }
      
      li {
        margin-bottom: 10px;
      }

      li:before {
        content: "â€¢";
        color: #007bff;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>File Upload</h2>
      <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose a PDF file:</label>
        <input type="file" name="file" id="file-upload-input" />
        <button type="submit">Upload</button>
      </form>

      <h2>Ask a Question</h2>
      <form action="/" method="post">
        <label for="query">Enter your question:</label>
        <input
          type="text"
          name="query"
          id="query"
          placeholder="Enter your question"
        />
        <button type="submit">Ask</button>
      </form>

      <!-- Display answers -->
      <h2>Answers</h2>
      <ul>
        {% for answer in answers %} {% for question, ans in answer.items() %}
        <li><strong>{{ question }}:</strong> {{ ans }}</li>
        {% endfor %} {% endfor %}
      </ul>
    </div>
  </body>
</html>
